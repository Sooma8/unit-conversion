<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Conversionr</title>
</head>
<body>
    <main class="container">
        <div class="container1">
            <h1>Metric/Imperial Unit Conversion</h1>

            <input type="number" id="input-el" placeholder="0">

            <button id="convert-btn">Convert</button>
        </div>
        
        <div class="container2">

            <div class="group">
                <h2>Length: (Meter/Feet)</h2>
                <p id="length">
                  0  meters = 0 feet |
                  0  feet = 0 meters
                </p>
            </div>

            <div class="group">
                <h2>Volume: (Liters/Gallons)</h2>
                <p id="volume">
                    0  liters = 0 gallons |
                    0 gallons = 0 liters
                </p>
            </div>
            
            <div class="group">
                <h2>Mass: (Kilograms/Pounds)</h2>
                <p id="mass">
                    0 kilos = 0 pounds |
                    0 pounds = 0 kilos
                </p>
            </div>
            
        </div>
    </main>

    <footer>
        <p>Coded by <a href="https://github.com/Sooma8">Asma Salman</a></p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
